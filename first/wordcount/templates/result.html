<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Count</title>
    <link rel = "stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header">
        <h3>당신이 입력한 텍스트는 {{total}}개 입니다.</h3>
    
    
    <a href="{% url 'home' %}">다시하기</a>
    <br>
    <h5>입력한 텍스트 :</h5>
    {{full}}
    <h5>갯수 : </h5>
    {% for word,howmany in dictionary %}
    <p style="font-size: 4vh;">{{word}} : {{howmany}}</p>
    <br>

    {%endfor%}
    </div>
</body>
</html>
